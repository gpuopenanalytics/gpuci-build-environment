BUILD_IMAGE:
  - gpuci/rapidsai

FROM_IMAGE:
  - gpuci/miniconda-cuda

IMAGE_NAME:
  - rapidsai

DOCKER_FILE:
  - base-runtime.Dockerfile
  - devel.Dockerfile
  - devel-centos7.Dockerfile

RAPIDS_VER:
  - 0.15

RAPIDS_CHANNEL:
  - rapidsai-nightly

CUDA_VER:
  - 11.0

IMAGE_TYPE:
  - base
  - runtime
  - devel

LINUX_VER:
  - ubuntu16.04
  - ubuntu18.04
  - centos7

PYTHON_VER:
  - 3.6
  - 3.7

exclude:
  - RAPIDS_VER: 0.14
    RAPIDS_CHANNEL: rapidsai-nightly
  - RAPIDS_VER: 0.15
    RAPIDS_CHANNEL: rapidsai
  - IMAGE_TYPE: base
    DOCKER_FILE: devel.Dockerfile
  - IMAGE_TYPE: base
    DOCKER_FILE: devel-centos7.Dockerfile
  - IMAGE_TYPE: runtime
    DOCKER_FILE: devel.Dockerfile
  - IMAGE_TYPE: runtime
    DOCKER_FILE: devel-centos7.Dockerfile
  - IMAGE_TYPE: devel
    DOCKER_FILE: base-runtime.Dockerfile
  - IMAGE_TYPE: devel
    DOCKER_FILE: devel.Dockerfile
    LINUX_VER: centos7
  - DOCKER_FILE: devel-centos7.Dockerfile
    LINUX_VER: ubuntu16.04
  - DOCKER_FILE: devel-centos7.Dockerfile
    LINUX_VER: ubuntu18.04
