  - rapidsai

DOCKER_FILE:
  - base-runtime.Dockerfile
  - devel.Dockerfile
  - devel-centos.Dockerfile

RAPIDS_VER:
  - '21.08'
  - '21.10'

RAPIDS_CHANNEL:
  - rapidsai-nightly

